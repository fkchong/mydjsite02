{% extends "base.html" %}
{% load cms_tags %}

{% block title %}{% page_attribute "page_title" %}{% endblock title %}

{% block content %}
	{% placeholder "content" or %}
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<form method="get" class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="text" placeholder="" id="Text1" name="Text1" aria-label="Text1">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				{% if status1 %}
					<h1>This is {{status1}}</h1>
				{% endif %}
			</div>
		</div>
	</div>
	{% endplaceholder %}
{% endblock content %}
